    <script>
        // Enviar el pedido a la aplicación Electron
        function sendOrderToElectron() {
            const ipcRenderer = require('electron').ipcRenderer;
            ipcRenderer.send('pedido', JSON.stringify(basket));
        }

        // Sobreescribir la función placeOrder() para enviar el pedido a Electron antes de mostrar el alert
        function placeOrder() {
            sendOrderToElectron();
            alert('¡Pedido realizado! Gracias por tu compra.');
            resetBasket();
        }
